<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Ecommerce</title>
</head>
<body>

    <main>

        <div class="container">

                <div class="row d-flex justify-content-center login">

                    <div class="col-md-1" style="background-color: white;">
                        
                    </div>

                    <div class="left-login col-md-4 d-flex flex-column justify-content-center">
                        <div class="row">
                            <h2 class="text-center">Login</h2>
                        </div>

                        <div class="row">
                            <img src="assets/imgs/login.svg" width="352" height="352" alt="">
                        </div>
                    </div>

                    <div class="col-md-1" style="background-color: white;">
                        
                    </div>

                    <div class="col-md-1" style="background-color: azure;">
                    
                    </div>

                    <div class="right-login col-md-4 d-flex align-items-center">
                        <form action="">
                            <div class="row align-items-center justify-content-center">

                                <span class="label-login">Login</span>

                                <div class="input-group mb-3">

                                    <div class="input-group-text">
                                      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                    </div>

                                    <input placeholder="Login" type="text" class="form-control text-center input-login" aria-label="Text input with radio button">
                                  </div>

                                  <span class="label-senha">Senha</span>

                                  <div class="input-group">

                                    <div class="input-group-text">
                                      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Radio button for following text input">
                                    </div>

                                    <input placeholder="Senha" type="password" class="form-control text-center input-login" aria-label="Text input with radio button">
                                  </div>
                                <a href="#" class="text-end" id="reset-pass">Esqueci minha senha</a>

                                <div id="btn-login" class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary" style="width: 50%;">Entrar</button>
                                </div>
                                <p class="text-center">Ainda n√£o possui cadastro?</p>
                                <a href="#" class="text-center">Criar conta</a>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-1" style="background-color: azure;">
                        
                    </div>

                    </div>
                </div>
            </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
