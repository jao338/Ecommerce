<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Ecommerce</title>
</head>
<body>

    <main>

        <div class="container" style="border: 1px solid;">

            <h1 class="text-center">Criar conta</h1>

            <div class="row d-flex justify-content-center">
                <div class="col-md-3"></div>
                <div class="col-md-3 d-flex justify-content-center">
                   <input type="text" name="name" placeholder="Nome completo" class="text-center">
                </div>

                <div class="col-md-3 d-flex justify-content-center">
                    <input type="text" name="cpf" placeholder="CPF" class="text-center">
                </div>
                <div class="col-md-3"></div>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-md-3"></div>
                <div class="col-md-3 d-flex justify-content-center">
                   <input type="text" name="data" placeholder="Data de nascimento" class="text-center">
                </div>

                <div class="col-md-3 d-flex justify-content-center">
                    <input type="text" name="contato" placeholder="Telefone/Celular" class="text-center">
                </div>
                <div class="col-md-3"></div>
            </div>

            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                   <input type="password" name="pass" placeholder="Senha" class="text-center">
                </div>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-md-3"></div>
                <div class="col-md-3 d-flex justify-content-center">
                   <input type="password" name="passC" placeholder="Confirme sua senha" class="text-center">
                </div>

                <div class="col-md-3 d-flex justify-content-center">
                    <input type="text" name="contato" placeholder="Telefone/Celular" class="text-center">
                </div>
                <div class="col-md-3"></div>
            </div>

            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <input type="checkbox" name="aviso" id="">
                    <span>Quero receber ofertas e novidades por e-mail, SMS, WhatsApp ou mensagens.</span>
                </div>

                <div class="col-md-12 d-flex justify-content-center">
                    <input type="checkbox" name="termos" id="">
                    <span>Li e estou de acordo com as políticas da empresa e políticas de privacidade.*</span>
                </div>
            </div>

            <div class="row">
                
                <div class="col-md-12 d-flex justify-content-center">

                    <button class="btn btn-primary">Cadastrar</button>

                </div>

                <div class="col-md-12 d-flex justify-content-center">
                    Já possui cadastro?
                </div>

                <div class="col-md-12 d-flex justify-content-center">
                    <a href="#">Entrar</a>
                </div>

            </div>

        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
