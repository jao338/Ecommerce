<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Ecommerce</title>
</head>
<body>
    
    <main class="container-fluid">

        <nav class="navbar fixed-top navbar-expand-lg menu">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/imgs/google.png" alt="Bootstrap" width="64" height="64">
                </a>

                <form class="d-flex navbar-brand" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>

                <div class="navbar-brand">
                    <button class="btn btn-primary">Login</button>
                </div>

                <div class="navbar-brand">
                    <a href="#">
                        <img src="assets/imgs/google.png" width="32" alt="" style="margin-right: 8px;">
                        <img src="assets/imgs/google.png" width="32" alt="">
                    </a>
                </div>
            
            </div>
        </nav>

        <div class="row d-flex justify-content-center options">
            <div class="container-fluid row">
                <div class="col-md-2 d-flex align-items-center justify-content-center op">
                    <a href="#">Lorem</a>
                </div>
                <div class="col-md-2 d-flex align-items-center justify-content-center op">
                    <a href="#">Lorem</a>
                </div>
                <div class="col-md-2 d-flex align-items-center justify-content-center op">
                    <a href="#">Lorem</a>
                </div>
                <div class="col-md-2 d-flex align-items-center justify-content-center op">
                    <a href="#">Lorem</a>
                </div>
                <div class="col-md-2 d-flex align-items-center justify-content-center op">
                    <a href="#">Lorem</a>
                </div>
                <div class="col-md-2 d-flex align-items-center justify-content-center op">
                    <a href="#">Lorem</a>
                </div>
            </div>
        </div>

        <section class="sec-ad row d-flex justify-content-center">
            
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1" style="background-color: black;"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"
                    style="background-color: black;"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"
                    style="background-color: black;"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="5000">
                    <img src="assets/imgs/google.png" class="img-ad d-block" alt="..."><br><br>
                  </div>
                  <div class="carousel-item" data-bs-interval="5000">
                    <img src="assets/imgs/google.png" class="img-ad d-block" alt="..."><br><br>
                  </div>
                  <div class="carousel-item">
                    <img src="assets/imgs/google.png" class="img-ad d-block" alt="..."><br><br>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
        </section>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
